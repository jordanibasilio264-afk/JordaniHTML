<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <H1 style="text-align: center; color: blue;">Formulario de inscripción</H1>


    <form action="">
        <label for="Fecha">Fecha</label>
        <input type="date" id="Fecha" name="Fecha">
         <fieldset>

            <legend style="background-color: aquamarine;">DANTOS DEL SERVICIO</legend>

            <label for="servicio/curso solicitado">Servicio/curso solicitado</label>
        <input type="text" id="servicio/curso solicitado" name="servicio/curso solicitado"><br>
        Horario disponible
        <label for="nombre">Mañana</label>
        <input type="radio" id="Mañana" name="Mañana">
        <label for="nombre">Tarde</label>
        <input type="radio" id="Tarde" name="Tarde">
        <label for="Noche">Noche</label>
        <input type="radio" id="Noche" name="Noche"><br></fieldset>

        <fieldset>

            <legend style="background-color: aquamarine;">Datos personales</legend>

        <label for="Nombre completo">Nombre completo</label>
        <input type="text" id="Nombre completo" name="Nombre completo"><br>
        <label for="Apellidos completo">Apellidos completo</label>
        <input type="text" id="Apellidos completo" name="Apellidos completo"><br>
        Sexo:
        <label for="genero">M</label>
        <input type="radio" id="M" name="genero">
        <label for="genero">F</label>
        <input type="radio" id="F" name="genero"><br>
        <label for="Alergias">Alergias</label>
        <input type="text" id="Alergias" name="Alergias"><br>
        <label for="Fecha de nacimiento">Fecha de nacimiento</label>
        <input type="date" id="Fecha de nacimiento" name="Fecha de nacimiento"><br>
        <label for="Lugar de nacimiento">Lugar de nacimiento</label>
        <input type="text" id="Lugar de nacimiento" name="Lugar de nacimiento"><br>
        <label for="Edad">Edad</label>
        <input type="text" id="Edad" name="Edad"><br>
        Estado civil:
        <label for="soltero/a">Soltero/a</label>
        <input type="radio" id="soltero/a" name="Estado civil">
        <label for="Estado civil">Casado/a</label>
        <input type="radio" id="Casado/a" name="Estado civil">
        <label for="Estado civil">Divorciado/a</label>
        <input type="radio" id="Divorciado/a" name="Estado civil"><br>
        <label for="TELF. de casa">TELF. de casa</label>
        <input type="text" id="TELF. de casa" name="TELF. de casa"><br>
        <label for="N.Celular">N.Celular</label>
        <input type="text" id="N.Celular" name="N.Celular"><br>
        <label for="E-mail">E-mail</label>
        <input type="text" id="E-mail" name="E-mail"><br>
        <label for="Dirección de domicilio">Dirección de domicilio</label>
        <input type="text" id="Dirección de domicilio" name="Dirección de domicilio"><br>
        
        <label for="Profesión">Profesión</label>
        <input type="text" id="Profesión" name="Profesión"><br>
        <label for="Ocupación u oficio">Ocupación u oficio</label>
        <input type="text" id="Ocupación u oficio" name="Ocupación u oficio"><br>
        </fieldset>
        
        <br>
        <fieldset>
            <legend style="background-color: aquamarine;">DATOS EDUCACIONALES</legend>
            Grado de estudios:
            <label for="Media">Media </label>
            <input type="radio" id="Media" name="Grado" > 
        <label for="Tecnico">Técnico</label>
        <input type="radio" name="Grado" id="Tecnico"> 
        <label for="Universitario">Universitario</label>
        <input type="radio" name="Grado" id="Universitario"><br>
        </fieldset>

        <fieldset>

            <legend style="background-color: aquamarine;">Datos adicionales</legend>

       CONTACTO DE EMERGENCIA: <br>
       <label for="CONTACTO">Nombre del contacto</label>
       <input type="text" name="Nombre del contacto" id="Nombre del contacto"><br>
       <label for="Numero del contacto">Número del contacto</label>
       <input type="text" name="Numero del contacto" id="Numero del contacto">
        </fieldset>

        <br>
        <label for="Firma">Firma</label>
        <input type="text" id="Firma" name="Firma">
        <button type="submit">ENVIAR SOLICITUD</button>
    </form>

</body>

</html>
