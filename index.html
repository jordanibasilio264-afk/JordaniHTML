<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <H1 style="text-align: center; color: blue;">Formulario de inscripción</H1>
    <label for="Fecha">Fecha</label>
    <input type="text" id="Fecha" name="Fecha">
    <h2 style="background-color: aquamarine;">DANTOS DEL SERVICIO</h2>
    <label for="servicio/curso solicitado">Servicio/curso solicitado</label>
    <input type="text" id="servicio/curso solicitado" name="servicio/curso solicitado"><br>
    Horario disponible
    <label for="nombre">Mañana</label>
    <input type="checkbox" id="Mañana" name="Mañana">
    <label for="nombre">Tarde</label>
    <input type="checkbox" id="Tarde" name="Tarde">
    <label for="Noche">Noche</label>
    <input type="checkbox" id="Noche" name="Noche"><br>
    <h2 style="background-color: aquamarine;">Datos personales</h2>
    <label for="Nombre completo">Nombre completo</label>
    <input type="text" id="Nombre completo" name="Nombre completo">
    <label for="Apellidos completo">Apellidos completo</label>
    <input type="text" id="Apellidos completo" name="Apellidos completo"><br>
    Sexo:
    <label for="Nombre">M</label>
    <input type="checkbox" id="M" name="M">
    <label for="Nombre">F</label>
    <input type="checkbox"><br>
    <label for="Alergias">Alergias</label>
    <input type="text" id="Alergias" name="Alergias"><br>
    <label for="Fecha de nacimiento">Fecha de nacimiento</label>
    <input type="text" id="Fecha de nacimiento" name="Fecha de nacimiento"><br>
    <label for="Lugar de nacimiento">Lugar de nacimiento</label>
    <input type="text" id="Lugar de nacimiento" name="Lugar de nacimiento"><br>
    <label for="Edad">Edad</label>
    <input type="text" id="Edad" name="Edad"><br>
    Estado civil:
    <label for="Estado civil">soltero/a</label>
    <input type="checkbox" id="soltero/a" name="soltero/a">
    <label for="Estado civil">Casado/a</label>
    <input type="checkbox" id="Casado/a" name="Casado/a">
    <label for="Estado civil">Divorciado/a</label>
    <input type="checkbox" id="Divorciado/a" name="Divorciado/a"><br>
    <label for="TELF. de casa">TELF. de casa</label>
    <input type="text" id="TELF. de casa" name="TELF. de casa">
    <label for="N.Celular">N.Celular</label>
    <input type="text" id="N.Celular" name="N.Celular"><br>
    <label for="E-mail">E-mail</label>
    <input type="text" id="E-mail" name="E-mail"><br>
    <label for="Dirección de domicilio">Dirección de domicilio</label>
    <input type="text" id="Dirección de domicilio" name="Dirección de domicilio"><br>
    
    <label for="Profesión">Profesión</label>
    <input type="text" id="Profesión" name="Profesión"><br>
    <label for="Ocupación u oficio">Ocupación u oficio</label>
    <input type="text" id="Ocupación u oficio" name="Ocupación u oficio"><br>
    <br>
    <h2 style="background-color: aquamarine;">DATOS EDUCACIONALES
    </h2>
    <label for="Grado de estudios">Grado de estudios</label>
    <input type="text" id="Grado de estudios" name="Grado de estudios"><br>
    <h2 style="background-color: aquamarine;">Datos adicionales</h2>
    <label for="Nombre de contacto">Nombre de contacto</label>
    <input type="text" id="Nombre de contacto" name="Nombre de contacto"><br>
    <label for="Número de contacto">Número de contacto</label>
    <input type="text" id="Número de contacto" name="Número de contacto"><br>
    <br>
    <h4>Firma</h4><hr><br><br><br><hr>
    
</body>
</html>
